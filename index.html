<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Download</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      padding: 20px;
      box-sizing: border-box;
    }

    .image-container {
      text-align: center;
      max-width: 100%;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .download-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      color: #fff;
      background-color: #3767EA;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #274fc0;
    }

    @media (max-width: 480px) {
      .download-button {
        width: 100%;
        text-align: center;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <!-- Replace with your GitHub raw image URL -->
    <img src="https://raw.githubusercontent.com/pariflex1/priceqr/refs/heads/main/qr/2100.jpg" alt="Centered Image">
    <br>
    <a href="https://raw.githubusercontent.com/pariflex1/priceqr/refs/heads/main/qr/2100.jpg" download="my-image.jpg" class="download-button">Download</a>
  </div>

</body>
</html>
